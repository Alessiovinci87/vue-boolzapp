<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/2013c63b7f.js" crossorigin="anonymous"></script>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>


<body>

    <div class="container-body">

        <div class="container" id="app">


            <div class="box-left">


                <div class="user-box user-bord-right">


                    <div class="card">
                        <div class="box-img">
                            <img src="img/avatar_io.jpg" alt="">
                        </div>
                        <div>Sofia</div>
                    </div>

                    <div class="card margin-r">
                        <a href=""><i class="fa-solid fa-circle-notch color-font"></i></a>
                        <a href=""><i class="fa-solid fa-message color-font"></i></a>
                        <a href=""><i class="fa-solid fa-ellipsis-vertical color-font"></i></a>
                    </div>


                </div>



                <div class="box-notify">
                    <a href="" class="bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </a>
                    <div>
                        <p class="font-small">Ricevi notifiche di nuovi messaggi</p>
                        <a href="" class="font-small">attiva notifiche desktop</a>
                    </div>
                </div>

                <div class="box-search">


                    <input type="text" class="f-col-B1B1B1" placeholder=" &#x1F50D; Cerca o inizia una nuova chat">

                </div>



                <div class="contacts">


                    <div class="user-box" v-for="(item,index) in contacts" @click="changeContact(index)">

                        <div class="card">
                            <div class="box-img">
                                <img :src="item.avatar" alt="">
                            </div>
                            <div>
                                {{item.name}}
                                <p class="font-small stato-small">Ultimo messaggio inviato</p>
                            </div>
                        </div>

                        <div class="margin-r">
                            <p class="font-small stato-small">12:00</p>
                        </div>
                    </div>


                </div>


            </div>




            <div class="box-right">

                <div class="user-box">

                    <div class="card">
                        <div class="box-img">
                            <img :src="contacts[currentContact].avatar" alt="">
                        </div>
                        <div>
                            {{contacts[currentContact].name}}
                            <p class="font-small f-col-B1B1B1">Ultimo accesso oggi alle 12</p>
                        </div>

                    </div>

                    <div class="card margin-r">
                        <a href=""><i class="fa-solid fa-magnifying-glass color-font"></i></a>
                        <a href=""><i class="fa-solid fa-paperclip color-font"></i></a>
                        <a href=""><i class="fa-solid fa-ellipsis-vertical color-font"></i></a>
                    </div>

                </div>

                <div class="box-message">

                    <div v-for="(itm) in contacts[currentContact].messages" class="row-message"
                        :class="itm.status === 'sent' ? 'flex-end': ''">
                        <div :class="itm.status === 'sent' ? 'sent-message' : 'reiceved-message' ">
                            {{itm.message}}
                            <div class="message-time font-small">
                                12:00
                            </div>
                        </div>
                    </div>

                </div>

                <div class="box-sendmessage">
                    <div>
                        <a href="" class="color-font"><i class="fa-regular fa-face-smile f-col-B1B1B1"></i></a>
                    </div>

                    <div class="input-message">
                        <input type="text" name="" id="" placeholder="Scrivi un messaggio">
                    </div>

                    <div>
                        <a href="" class="color-font"><i class="fa-solid fa-microphone f-col-B1B1B1"></i></a>
                    </div>
                </div>


            </div>

        </div>

    </div>





    <script src="js/scripts.js"></script>
</body>

</html>
