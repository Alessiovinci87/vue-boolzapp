<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/2013c63b7f.js" crossorigin="anonymous"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>


<body>

    <div class="cont-body">

        <div class="container" id="app">


            <div class="box-left">


                <div class="user-box bord-right-lightGray">


                    <div class="card">
                        <div class="box-img">
                            <img src="img/avatar_io.jpg" alt="">
                        </div>
                        <div>Sofia</div>
                    </div>

                    <div class="card margin-r">
                        <a href=""><i class="fa-solid fa-circle-notch font-color"></i></a>
                        <a href=""><i class="fa-solid fa-message font-color"></i></a>
                        <a href=""><i class="fa-solid fa-ellipsis-vertical font-color"></i></a>
                    </div>


                </div>



                <div class="box-notify">
                    <a href="" class="bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </a>
                    <div>
                        <p class="stato-color">Ricevi notifiche di nuovi messaggi</p>
                        <a href="" class="stato-color">attiva notifiche desktop</a>
                    </div>
                </div>

                <div class="box-search">
                    <input type="text" v-model="searchName" class="font" placeholder="Cerca o inizia una nuova chat">
                    <span class="search-icon"><i class="fas fa-search"></i></span>
                </div>



                <div class="contacts">


                    <div class="user-box bg-white" v-for="(item,index) in contacts" @click="changeContact(index)">

                        <div class="card" v-if="check(item)">
                            <div class="box-img">
                                <img :src="item.avatar" alt="">
                            </div>
                            <div>
                                {{item.name}}
                                <p class="stato-color f_col_BBB9C0">Ultimo messaggio inviato</p>
                            </div>
                        </div>

                        <div class="margin-r" v-if="check(item)">
                            <p class="stato-color f_col_BBB9C0">12:00</p>
                        </div>
                    </div>

                </div>


            </div>

            <div class="box-right">

                <div class="user-box ">


                    <div class="card">
                        <div class="box-img">
                            <img :src="contacts[currentContact].avatar" alt="">
                        </div>
                        <div>
                            {{contacts[currentContact].name}}
                            <p class="stato-color ">Ultimo accesso oggi alle 12</p>
                        </div>

                    </div>

                    <div class="card margin-r">
                        <a href=""><i class="fa-solid fa-magnifying-glass font-color"></i></a>
                        <a href=""><i class="fa-solid fa-paperclip font-color"></i></a>
                        <a href=""><i class="fa-solid fa-ellipsis-vertical font-color"></i></a>
                    </div>

                </div>

                <div class="box-message">

                    <div v-for="(itm) in contacts[currentContact].messages" class="row-message"
                        :class="itm.status === 'sent' ? 'flex-end': ''">
                        <div :class="itm.status === 'sent' ? 'sent-message' : 'reiceved-message' ">
                            {{itm.message}}
                            <div class="message-time stato-color">
                                12:00
                            </div>
                        </div>
                    </div>

                </div>

                <div class="box-sendmessage">
                    <div>
                        <a href="" class=""><i class="fa-regular fa-face-smile font-color"></i></a>
                    </div>

                    <div class="input-message">
                        <input type="text" v-model="in_message" name="" @keyup.enter="addMessage" id=""
                            placeholder="Scrivi un messaggio">
                    </div>

                    <div>
                        <a href="" class=""><i class="fa-solid fa-microphone font-color"></i></a>
                    </div>
                </div>


            </div>



        </div>

    </div>





    <script src="js/scripts.js"></script>
</body>

</html>
